<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Visualização do Arquivo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    img {
      width: 80%;
      max-width: 600px;
      margin-bottom: 20px;
      border-radius: 10px;
    }
    .btn {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Visualize o Documento</h2>
  <img src="Prancheta%201.jpg" alt="Capa do Documento">
  <br>
  <a href="Testeee1.pdf" target="_blank" class="btn">Abrir Arquivo</a>
</body>
</html>
